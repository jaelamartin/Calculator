
<!DOCTYPE html>
<html>
<head>
    <title>Cute & Modern Calculator</title>
    <style>
        /* ... (previous styles) ... */
        
        .navbar {
            background-color: #fd71e1;
            padding: 10px;
            border-bottom: 2px solid #fd71e1;
            text-align: top right ;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #6f69e2;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        input[type="text"], input[type="button"] {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            border: none;
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        input[type="text"] {
            width: 100%;
            font-size: 24px;
            background-color: #f5f5f5;
            color: #333;
            padding: 10px;
            text-align: right;
        }
        input[type="button"]:hover {
            background-color: #6babff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="calculator">
        <h1>Cute & Modern Calculator</h1>
        <!-- ... (calculator content) ... -->
    </div>

    <script>
        /* ... (calculator script) ... */
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculate() {
            try {
                document.getElementById('result').value = eval(document.getElementById('result').value);
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }
    </script>

<div class="calculator">
    <input type="text" id="result" value="0">
    <br>
    <input type="button" value="7" onclick="appendToResult('7')">
    <input type="button" value="8" onclick="appendToResult('8')">
    <input type="button" value="9" onclick="appendToResult('9')">
    <input type="button" value="/" onclick="appendToResult('/')">
    <br>
    <input type="button" value="4" onclick="appendToResult('4')">
    <input type="button" value="5" onclick="appendToResult('5')">
    <input type="button" value="6" onclick="appendToResult('6')">
    <input type="button" value="*" onclick="appendToResult('*')">
    <br>
    <input type="button" value="1" onclick="appendToResult('1')">
    <input type="button" value="2" onclick="appendToResult('2')">
    <input type="button" value="3" onclick="appendToResult('3')">
    <input type="button" value="-" onclick="appendToResult('-')">
    <br>
    <input type="button" value="C" onclick="clearResult()">
    <input type="button" value="0" onclick="appendToResult('0')">
    <input type="button" value="=" onclick="calculate()">
    <input type="button" value="+" onclick="appendToResult('+')">
</div>
</body>
</html>
