            <h1>IRS Tax Calculator</h1>
            <form id="taxForm">
                <label for="income">Income:</label>
                <input type="number" id="income" name="income"><br><br>
        
                <label for="deductions">Deductions:</label>
                <input type="number" id="deductions" name="deductions"><br><br>
        
                <label for="dependents">Number of Dependents:</label>
                <input type="number" id="dependents" name="dependents"><br><br>
        
                <button type="button" onclick="calculateTax()">Calculate Tax</button>
            </form>
        
            <p>Your estimated tax is: $<span id="taxResult">0</span></p>
        
            <script>
                function calculateTax() {
                    const income = parseFloat(document.getElementById('income').value);
                    const deductions = parseFloat(document.getElementById('deductions').value);
                    const dependents = parseInt(document.getElementById('dependents').value);
        
                    // Simple tax calculation for demonstration purposes.
                    // Replace this with actual tax calculations.
                    const tax = (income - deductions - dependents * 1000) * 0.1;
        
                    document.getElementById('taxResult').textContent = tax.toFixed(2);
                }
            </script>
